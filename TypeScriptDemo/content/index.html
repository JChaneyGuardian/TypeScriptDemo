<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.Net Development Conference TypeScript Example</title>
    <script type="text/javascript" src="scripts/greeting.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            var user = ".Net Development Team";
            document.getElementById("greeting-header").innerText = greeting(user);
        });
    </script>
</head>
<body>
    <h1 id="greeting-header">Hello You!</h1>
</body>
</html>
